    <script>
        const sparqlEndpoint = "https://query.wikidata.org/sparql";
        const sparqlQuery = `
        SELECT ?protein ?proteinLabel ?biologicalprocess ?biologicalprocessLabel ?GOID ?proteinFamily ?proteinFamilyLabel
        WHERE {  
          VALUES ?proteinID { "P05231" "P01375" "P02741" "P01584" }
          ?protein wdt:P352 ?proteinID.
          ?protein wdt:P682 ?biologicalprocess.
          ?biologicalprocess wdt:P686 ?GOID
          OPTIONAL { ?protein wdt:P2094 ?proteinFamily. }
          SERVICE wikibase:label { bd:serviceParam wikibase:language "[AUTO_LANGUAGE],en". }
        }
        LIMIT 5000`;

        fetch(`${sparqlEndpoint}?query=${encodeURIComponent(sparqlQuery)}`, {
            headers: { Accept: 'application/json' }
        })
        .then(response => response.json())
        .then(data => {
            const rawData = data.results.bindings;

            const relevantGOIDs = [
                "GO:0006955", 
                "GO:0032642",  
                "GO:0034097"   
            ];

            const filteredData = rawData.filter(result => {
                const GOID = result.GOID.value;
                return relevantGOIDs.includes(GOID);  
            });

            const nodes = [];
            const nodeMap = {};

            filteredData.forEach(result => {
                const proteinLabel = result.proteinLabel.value;
                if (!nodeMap[proteinLabel]) {
                    nodeMap[proteinLabel] = { id: proteinLabel, name: proteinLabel, type: 'protein' };
                    nodes.push(nodeMap[proteinLabel]);
                }

                const biologicalProcessLabel = result.biologicalprocessLabel.value;
                if (!nodeMap[biologicalProcessLabel]) {
                    nodeMap[biologicalProcessLabel] = { id: biologicalProcessLabel, name: biologicalProcessLabel, type: 'biologicalprocess' };
                    nodes.push(nodeMap[biologicalProcessLabel]);
                }

                const proteinFamilyLabel = result.proteinFamilyLabel?.value;
                if (proteinFamilyLabel && !nodeMap[proteinFamilyLabel]) {
                    nodeMap[proteinFamilyLabel] = { id: proteinFamilyLabel, name: proteinFamilyLabel, type: 'proteinFamily' };
                    nodes.push(nodeMap[proteinFamilyLabel]);
                }
            });

            const links = filteredData.map(result => {
                const protein = nodeMap[result.proteinLabel.value];
                const biologicalProcess = nodeMap[result.biologicalprocessLabel.value];
                const proteinFamily = result.proteinFamilyLabel ? nodeMap[result.proteinFamilyLabel.value] : null;

                const edges = [
                    { source: protein, target: biologicalProcess },
                ];

                if (proteinFamily) {
                    edges.push({ source: protein, target: proteinFamily });
                }

                return edges;
            }).flat();

            const svg = d3.select("#chart");

            const width = window.innerWidth;
            const height = window.innerHeight;

            svg.attr("width", width).attr("height", height);

            const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).distance(150).strength(0.5))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(width / 2, height / 2)) 
                .force("collision", d3.forceCollide().radius(50));

            const link = svg.selectAll("line").data(links).enter()
                .append("line")
                .attr("stroke", "black")
                .attr("stroke-width", 2);

            const node = svg.selectAll("g").data(nodes).enter()
                .append("g")
                .call(d3.drag()
                    .on("start", (event, d) => {
                        if (!event.active) simulation.alphaTarget(0.3).restart();
                        d.fx = d.x;
                        d.fy = d.y;
                    })
                    .on("drag", (event, d) => {
                        d.fx = event.x;
                        d.fy = event.y;
                    })
                    .on("end", (event, d) => {
                        if (!event.active) simulation.alphaTarget(0);
                        d.fx = null;
                        d.fy = null;
                    }));

            node.append("circle")
                .attr("r", 10)
                .attr("fill", d => {
                    if (d.type === 'protein') return "purple";
                    if (d.type === 'biologicalprocess') return "green";
                    return "blue";
                });

            node.append("text")
                .text(d => d.name)
                .attr("dx", 12)
                .attr("dy", 4);

            simulation.on("tick", () => {
                link.attr("x1", d => d.source.x).attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x).attr("y2", d => d.target.y);

                node.attr("transform", d => `translate(${d.x},${d.y})`);
            });
        })
        .catch(error => console.error('Error:', error));
    </script>

</body>
</html>
